<!DOCTYPE html>

<html>

<head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        var vConsole = new window.VConsole();
    </script>
    <script src="../build/aframe.js"></script>
    <script src="../build/aframe-ar-nft.js"></script>
    <script src="../build/gesture-detector.js"></script>
    <script src="../build/gesture-handler.js"></script>
</head>

<body>
    <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-nft type="nft"
            url="https://deja-vuuu.github.io/FE-3D/ar/nft/iset/join_popup"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" 
            raycaster="objects: .clickable"
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.glb"
                scale="5 5 5" position="50 150 0" class="clickable" gesture-handler>
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
